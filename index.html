<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Adventure</title>
  <style>
    body {
      background: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .story-container {
      position: relative;
      width: 90vw;
      max-width: 600px;
      margin-top: 40px;
    }
    .story-img {
      width: 100%;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
      object-fit: cover;
      display: block;
    }
    .affirm-btn {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 28%;
      font-size: 3em;
      font-weight: bold;
      background: #d32f2f;
      color: #111;
      border: none;
      border-radius: 16px;
      padding: 32px 80px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      transition: background 0.2s;
      z-index: 2;
    }
    .affirm-btn:hover {
      background: #b71c1c;
    }
    .blank-stage {
      width: 100vw;
      height: 100vh;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      color: #fff;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      display: none;
    }
  </style>
</head>
<body>
  <div class="story-container">
    <img src="chinesebackground.png" alt="Chinese Background" class="story-img" id="storyImg">
    <button class="affirm-btn" id="affirmBtn">AFFIRM</button>
  </div>
  <div class="blank-stage" id="blankStage"></div>
  <script>
    const affirmBtn = document.getElementById('affirmBtn');
    const storyImg = document.getElementById('storyImg');
    const blankStage = document.getElementById('blankStage');
    const storyContainer = document.querySelector('.story-container');
    affirmBtn.addEventListener('click', () => {
      storyContainer.style.display = 'none';
      blankStage.style.display = 'flex';
    });
  </script>
</body>
</html>
